{% extends 'base.html' %}

{% block content %}



<form method="POST" action="/playlists/{{ playlist.id }}">

    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">{{ playlist.name }}</label>
    </div>
  
    <div class="form-group row">
      <label for="content" class="col-sm-2 col-form-label">Add songs to your playlistt</label>
    </div>
  
    <div class="form-check">
      {% for song in songs %}
      <div>
        <input class="form-check-input"
               type="checkbox"
               value="{{ song.id }}"
               id="song_{{ song.id }}"
               {% if song in playlist.song %}checked{% endif %}
               name="songs">
        <label class="form-check-label" for="song_{{ song.id }}">
          {{ song.title }}
        </label>
      </div>
      {% endfor %}
    </div>
  
    <div class="form-group row">
      <div class="ml-auto mr-3">
        <button type="submit" class="btn btn-success">
          Add
        </button>
      </div>
    </div>
  
  </form>

{% endblock %}
